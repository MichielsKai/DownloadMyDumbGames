<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kai's Dumb Games</title>

  <style>
    :root {
      --bg: #0f1220;
      --card: #181c36;
      --accent-mac: #6c8cff;
      --accent-win: #4fd1c5;
      --text: #e6e8ff;
      --muted: #aab0ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1f44, var(--bg));
      color: var(--text);
      padding: 3rem 1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: var(--muted);
    }

    .games {
      display: grid;
      gap: 2rem;
    }

    .game-card {
      background: var(--card);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      display: grid;
      gap: 1.5rem;
      position: relative;
      isolation: isolate;
    }

    .game-header {
      display: flex;
      gap: 1.25rem;
      align-items: center;
    }

    .game-logo {
      width: 72px;
      flex-shrink: 0;
      filter:
        drop-shadow(0 0 6px rgba(255, 255, 255, 0.3))
        drop-shadow(0 0 18px rgba(108, 140, 255, 0.25));
    }

    .game-title {
      font-size: 1.6rem;
    }

    .game-description {
      color: var(--muted);
      line-height: 1.6;
    }

    .downloads {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .download-btn {
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      color: #0b0d1a;
    }

    .download-btn.macos {
      background: linear-gradient(135deg, var(--accent-mac), #8fa2ff);
      box-shadow: 0 8px 20px rgba(108, 140, 255, 0.35);
    }

    .download-btn.windows {
      background: linear-gradient(135deg, var(--accent-win), #81e6d9);
      box-shadow: 0 8px 20px rgba(79, 209, 197, 0.35);
    }

    .download-btn:hover {
      transform: translateY(-2px);
    }

    .download-btn.recommended {
      outline: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow:
        0 0 0 3px rgba(255, 255, 255, 0.15),
        0 12px 30px rgba(255, 255, 255, 0.25);
      position: relative;
    }

    .download-btn.recommended::after {
      content: "Recommended";
      position: absolute;
      top: -10px;
      right: -10px;
      background: rgba(255, 255, 255, 0.9);
      color: #0b0d1a;
      font-size: 0.65rem;
      font-weight: 700;
      padding: 0.25rem 0.4rem;
      border-radius: 6px;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Dumb Games</h1>
      <p>Download 'em or don't, up to you</p>
    </header>

    <section class="games">

      <!-- GAME 1 -->
      <div class="game-card">
        <div class="game-header">
          <img src="NeedForSnakeLogo.png" alt="Need For Snake Logo" class="game-logo" />
          <h2 class="game-title">Need For Snake</h2>
        </div>

        <p class="game-description">
          Snake, but very difficult.
        </p>

        <div class="downloads">
          <a class="download-btn macos" href="NeedForSnake.dmg">
            Download for macOS
          </a>
          <a class="download-btn windows" href="NeedForSnake.exe">
            Download for Windows
          </a>
        </div>
      </div>

      <!-- GAME 2 -->
      <div class="game-card">
        <div class="game-header">
          <img src="DoodleBirdLogo.png" alt="Doodle Bird Logo" class="game-logo" />
          <h2 class="game-title">Doodle Bird</h2>
        </div>

        <p class="game-description">
          Infamous bird game but it's actually difficult now.
        </p>

        <div class="downloads">
          <a class="download-btn macos" href="DoodleBird.dmg">
            Download for macOS
          </a>
          <a class="download-btn windows" href="DoodleBird.exe">
            Download for Windows
          </a>
        </div>
      </div>

    </section>

    <footer>
      Â© 2026 Kai Michiels
    </footer>
  </div>

  <script>
    (function () {
      const platform = navigator.platform.toLowerCase();
      const userAgent = navigator.userAgent.toLowerCase();

      let os = null;

      if (platform.includes("mac")) {
        os = "macos";
      } else if (platform.includes("win")) {
        os = "windows";
      } else if (userAgent.includes("windows")) {
        os = "windows";
      }

      if (!os) return;

      document
        .querySelectorAll(".download-btn." + os)
        .forEach((btn) => btn.classList.add("recommended"));
    })();
  </script>

</body>
</html>
